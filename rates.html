<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD/Euro</title>


<script>
   
    function getRates(){
            var url = "https://www.cbr-xml-daily.ru/daily_json.js";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url);
            xhr.onload = function (){
                var text = xhr.responseText;
                var people = JSON.parse(text);
                var out = "";
                var CharCode = people.Valute.USD.Name;
                var Value = people.Valute.USD.Value;    
                var CharCode_EUR = people.Valute.EUR.Name;
                var Value_EUR = people.Valute.EUR.Value;    
                out += CharCode + " : " + Value + "</br>";
                out += CharCode_EUR + " : " + Value_EUR + "</br>";
                document.getElementById("display").innerHTML = out;
            };
            xhr.send();
        };
    </script>
</head>
<body onload = "getRates();">
    <a href="start.html">Возврат на стартовую страницу</a></br>
    <h2>На этой странице выводятся курсы валют с сайта ЦБ.</br>
        Ниже представлены курсы $ и Euro</h2>    
    <div id = "display"></div>
</body>
</html>
